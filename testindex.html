<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="public/assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">
    <script type="text/javascript" src="public/assets/js/logic.js"></script>
    <style>
        body {
            background-image: url("public/assets/images/white-siding3.jpeg");
            background-repeat: repeat;
            background-color: #cccccc;
        }
    </style>


    <title>Burger Queen</title>
</head>
<body>

    <!-- Tiled image background -->
<div class="mainContent">

    <!-- LOGO -->
    <div id="logo" class="">
        <img src="public/assets/images/burger queen.png" height="200px" class="myCenter">
    </div>

    <!-- TITLE -->
    <div id="Title" class="col-sm-6 myCenter myPadding">
        <h1>Order Tracker</h1>
        <form>
            <div class="form-group">
              <label for="newOrder">Place New Order</label>
              <input type="text" class="form-control" id="newOrder">
            </div>
            <button type="submit" class="btn btn-danger" id="create-order">Order!</button>
        </form>
    </div>


    <!-- PLACED ORDERS / COMPLETED ORDERS -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 myPadding chalkboard">
                <h3><u>Placed Orders</u></h3>
                <ul>
                    <li>Bacon Guacomole Burger</li>
                    <li>Chedder BBQ and Haystack Onions Burger</li>
                    <li>Blue Cheese and Bacon Burger</li>
                </ul>
            </div>

            <div class="col-lg-6 myPadding chalkboard">
                <h3><u>Completed Orders</u></h3>
                
            </div>
    </div>




</div>
    
</body>
</html>
